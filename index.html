<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main-container">
    <div class="content">
      <div class="nft-img">
        <img src="./images/image-equilibrium.jpg" alt="" class="main-img">
        <div class="view">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h2 class="nft-title">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <div class="price">
          <p><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        </div>
        <div class="day">
          <p><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
      </div> 
      <hr>
      <div class="creator">
        <p><img src="./images/image-avatar.png" alt=""> Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jaxjavate13">Jax Javate</a>.
  </div>
</body>
</html>
